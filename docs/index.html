<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck Builder</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/png" href="https://picsum.photos/16/16" />
</head>
<body>
  <header>
    <nav id="main-nav">
      <a id="home-button" href="index.html" class="button">
        <span>Home</span>
        <img src="images/logo.svg" alt>
      </a>
    </nav>
    <div class="main-nav__group">
      <button id="login-modal-open-button">Sign In</button>
      <a id="profile-link" href="" class="button">My Profile</a>
      <button id="new-deck-button">New Deck&#43;</button>
    </div>
    <button id="settings-button">
      <span>Settings</span>
      <img src="images/icon_settings.svg" alt>
    </button>
  </header>

  <main>
    <aside aria-labelledby="card-container-list__toggle">
      <button id="card-container-list__toggle" 
          aria-expanded="false" 
          aria-controls="card-container-list__inner">
          My Deck&#9660;
      </button>
      <div id="card-container-list__inner" class="is-collapsed"></div>
    </aside>
    <div class="wrapper">
      <h1>Deck Builder</h1>
      <form id="search-form">
        <!-- Search bar -->
        <fieldset>
          <legend class="visually-hidden">Search</legend>
          <div class="form__row">
            <input type="text" id="search-input" placeholder="Search cards by name or keyword..." />
            <button id="search-button" type="submit">Search</button>
            <button id="clear-search-button">Clear Search</button>
          </div>
        </fieldset>
        <!-- Filters -->
        <fieldset>
          <legend class="legend--large">Filters</legend>
          <!-- Mana color checkboxes -->
          <fieldset>
            <legend class="legend--small">Mana colors:</legend>
            <div class="form__row">
              <div id="color-filter">
                <!-- checkboxes will be injected by JS here -->
              </div>
            </div>
          </fieldset>
          <!-- Card type selection -->
          <div class="form__row">
            <label>
              Card type
              <select id="type-filter">
                <option value="">Any Card Type</option>
                <option value="creature">Creature</option>
                <option value="instant">Instant</option>
                <option value="sorcery">Sorcery</option>
                <option value="land">Land</option>
                <option value="artifact">Artifact</option>
                <option value="enchantment">Enchantment</option>
                <option value="planeswalker">Planeswalker</option>
              </select>
            </label>
          </div>
          <!-- Reset button -->
          <div class="form__row">
            <button id="reset-filters-button">Clear All Filters</button>
          </div>
        </fieldset>
      </form>
      <!-- Search card results list -->
      <div id="card-container-search"></div> 
      <!-- Pagination container -->
      <div id="pagination-container"></div>
    </div>
    <!-- Login modal -->
    <div id="login-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="login-modal-title" aria-hidden="true">
      <div class="modal__scroll-container" role="region" tabindex="0">
        <div class="modal__content">
          <h2 id="login-modal-title">Sign In</h2>
          <form id="login-form">
            <label for="username">
              Username
              <input id="username" name="username" type="text" required />
            </label>
            <label for="password">
              Password
              <input id="password" name="password" type="password" required />
            </label>
            <button id="login-modal-sign-in-button" type="submit">Sign In</button>
            <button id="login-modal-close-button"><span class="visually-hidden">Close</span></button>
            <a id="create-account-button" href="signup.html" class="button">Create an Account</a>
          </form>
        </div>
      </div>
    </div>
    <!-- Card detail modal -->
    <div id="card-details-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="card-details-title" aria-hidden="true">
      <div class="modal__scroll-container">
        <h2 id="card-details-title" class="visually-hidden">Card Details</h2>
        <button id="card-details-close-button"><span class="visually-hidden">Close</span></button>
        <div id="card-details-body" class="modal__content" role="region" tabindex="0">
          <!-- Card details will be injected by JS here -->
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Deck Builder. All rights reserved.</p>
  </footer>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/src/login.js"></script>
</body>
</html>
